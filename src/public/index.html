<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Euromillions Notifier</title>
    <link rel="icon" type="image/png" href="images/big-star.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="prize" class="header"></div>
    </header>

    <div class="description">
      Abonnement pour recevoir des notifications chaque jour lorsque la cagnotte
      dépasse 100 millions €<br />
      (Vous devez accepter les notifications pour ce site)
    </div>

    <div class="buttons">
      <button class="subscribe">S'abonner</button>
      <button class="unsubscribe">Se désabonner</button>
      <div class="notSupported" style="display: none;">
        Ce navigateur ne supporte pas les notifications.
      </div>
    </div>

    <div class="github">
      <a
        href="https://github.com/AZn5ReD/euromillions-push-server"
        target="_blank"
      >
        <img src="images/GitHub-Mark-32px.png" alt="github" />
      </a>
    </div>

    <script src="main.js"></script>
  </body>
</html>
